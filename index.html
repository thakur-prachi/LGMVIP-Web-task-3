
 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>REGISTRATION FORM</title>
   <link rel="stylesheet" href="style.css">
 </head>
 <body>
   <div class="container">
     <div class="form-box">
       <h2>REGISTRATION FORM</h2>
       <hr>
       <form id="registrationForm">
         <div class="form-group">
           <label for="name">Name:</label>
           <input type="text" class="in" id="name" name="name" placeholder="Enter name" required>
         </div>
         <div class="form-group">
           <label for="email">Email*:</label>
           <input type="email" class="in" id="email" name="email" placeholder="Enter email id" required>
         </div>
         <div class="form-group">
           <label for="password">Password:</label>
           <input type="password" class="in" id="password" name="password" placeholder="Enter password">
         </div>
         <div class="form-group">
           <label for="gender">Gender:</label>
           <select name="gender" id="gender">
             <option value="male">Male</option>
             <option value="female">Female</option>
             <option value="other">Other</option>
           </select>
         </div>
         <div class="form-group">
           <label>Skill:</label>
           <label><input type="checkbox" name="skill" value="html">HTML</label>
           <label><input type="checkbox" name="skill" value="css">CSS</label>
           <label><input type="checkbox" name="skill" value="javascript">JAVASCRIPT</label>
         </div>
         <div class="form-group">
           <label for="image">Image:</label>
           <input type="file" name="image" id="img" alt="student image" accept="image/*" onchange="loadFile(event)">
         </div>
         <input type="submit" name="submit" class="submit" value="Submit">
       </form>
     </div>
     <div class="display-box">
       <div class="display">
         <h3>Registered Details:</h3>
       </div>
     </div>
   </div>
   <script src="script.js"></script>
 </body>
 </html>
